<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>ChlebMC</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Shojumaru&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul id="nawigacja">
      <li><a href="index.html" class="przycisk">Strona główna</a></li>
      <li><a href="https://www.sklepmc.pl/shop/1JhaeJ1u/server/1977" class="przycisk">Sklep</a></li>
      <li><a href="https://discord.gg/qDXXJNEZYS" class="przycisk">Discord</a></li>
    </ul>
    <div id="kontener">
<script src="https://mcapi.us/scripts/minecraft.js"></script>
    <div class="server-status">
      Status serwera: <span class="server-online"></span>
    </div>
    <script>
      MinecraftAPI.getServerStatus('chlebmc.pl', {
        port: 25565 // optional, only if you need a custom port
      }, function (err, status) {
        if (err) {
          return document.querySelector('.server-status').innerHTML = 'Status serwera: Offline';
        }

        // you can change these to your own message!
        document.querySelector('.server-online').innerHTML = status.online ? 'Online' : 'Offline';
      });
    </script>
	<div class="hero" id="main">
			<p class="info">Dołącz do <span class="sip" data-ip="chlebmc.pl" data-port="25565">
			0</span> graczy na <span class="ip">ChlebMC.pl</span></p>
		</div>
    </div>
  </body>
  </html>
